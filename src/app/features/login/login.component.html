<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email" class="form-control">
                                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    Please enter a valid email
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password" class="form-control">
                                <mat-error
                                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="loginForm.invalid">Login</button>
                        <button mat-button color="warn" type="button" (click)="onForgotPassword()">Forgot
                            Password?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
